kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: app1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "app1"
    "acorn.io/managed": "true"
  annotations:
    acorn.io/targets: '{"app1-app-name-04396c88.local.oss-acorn.io":{"port":81,"service":"app1"},"ci1.acorn.not":{"port":81,"service":"app1"}}'
spec:
  rules:
    - host: app1-app-name-04396c88.local.oss-acorn.io
      http:
        paths:
          - backend:
              service:
                name: app1
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: ci1.acorn.not
      http:
        paths:
          - backend:
              service:
                name: app1
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - ci1.acorn.not
      secretName: test-tls-app1-1234567890ab
