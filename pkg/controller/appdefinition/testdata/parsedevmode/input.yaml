kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: default
  namespace: random
status:
  devSession: {}
  appImage:
    acornfile: |
      args: image: "not-foo"
      profiles: dev: image: "foo"
      containers: {
        oneimage: image: args.image
      }
    imageData:
      containers:
        oneimage: {
          image: "sha256:build-image"
        }