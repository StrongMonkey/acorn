kind: ServiceInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: con1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "con1"
    "acorn.io/managed": "true"
spec:
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "con1"
    "acorn.io/managed": "true"
    "con1key": "value"
    "both": "con1val"
  annotations:
    "con1": "value"
    "both": "con1val"
  container: con1
  ports:
    - port: 80
      targetPort: 81
      publish: true
      protocol: http
      name: "80"
    - port: 90
      targetPort: 91
      protocol: tcp

