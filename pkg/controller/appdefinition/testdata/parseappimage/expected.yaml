kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: default
  namespace: random
status:
  conditions:
    - type: parsed
      reason: Success
      status: "True"
      success: true
  appSpec:
    images: {}
    volumes: {}
    secrets: {}
    containers:
      oneimage:
        dirs: {}
        image: "image-name"
        build:
          baseImage: "image-name"
          context: "."
          dockerfile: "Dockerfile"
        command: []
        workingDir: ""
        entrypoint: []
        environment: []
        sidecars: {}
        interactive: false
        files: {}
        volumes: []
        permissions: {}
      buildimage:
        dirs: {}
        image: "sha256:build-image"
        command: []
        workingDir: ""
        entrypoint: []
        environment: []
        sidecars: {}
        interactive: false
        build:
          dockerfile: "custom-dockerfile"
          context: "."
          contextDirs: {}
        files: {}
        volumes: []
        permissions: {}
  appImage:
    acornfile: |
      containers: {
        oneimage: image: "image-name"
        buildimage: build: {
          dockerfile: "custom-dockerfile"
        }
      }
    imageData:
      containers:
        oneimage: {
          image: "image-name"
        }
        buildimage: {
          image: "sha256:build-image"
        }