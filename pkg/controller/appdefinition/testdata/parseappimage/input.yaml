kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: default
  namespace: random
status:
  appImage:
    acornfileV1: true
    acornfile: |
      containers: {
        oneimage: image: "image-name"
        buildimage: build: {
          dockerfile: "custom-dockerfile"
        }
      }
    imageData:
      containers:
        oneimage: {
          image: "image-name"
        }
        buildimage: {
          image: "sha256:build-image"
        }
