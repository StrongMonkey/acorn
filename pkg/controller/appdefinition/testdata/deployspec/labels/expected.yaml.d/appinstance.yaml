kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
  annotations:
    - key: global-scoped-ann
      value: test-global
    - key: container-scoped-ann
      resourceType: container
      value: test-container
    - key: metadata-scoped-ann
      resourceType: metadata
      value: test-app-ann
    - key: named-scoped-ann
      resourceName: container-name
      value: test-named
    - key: named-scoped-ann
      resourceName: foo
      value: test-named
    - key: volume-scoped-ann
      resourceType: volume
      value: test-volume
    - key: named-scoped-ann
      resourceName: super-secret
      value: test-named
    - key: secret-scoped-ann
      resourceType: secret
      value: test-secret
  image: test
  labels:
    - key: global-scoped-label
      value: test-global
    - key: container-scoped-label
      resourceType: container
      value: test-container
    - key: metadata-scoped-label
      resourceType: metadata
      value: test-app-label
    - key: named-scoped-label
      resourceName: container-name
      value: test-named
    - key: named-scoped-label
      resourceName: foo
      value: test-named
    - key: volume-scoped-label
      resourceType: volume
      value: test-volume
    - key: named-scoped-label
      resourceName: super-secret
      value: test-named
    - key: secret-scoped-label
      resourceType: secret
      value: test-secret
status:
  namespace: app-created-namespace
  appImage:
    id: test
  appStatus:
    jobs:
      job-name: {}
  appSpec:
    annotations:
      appSpecAnn: test-app-spec-ann
    containers:
      container-name:
        annotations:
          containerAnn: test-container-ann
        image: "image-name"
        labels:
          containerLabel: test-container-label
        dirs:
          "/var/tmp":
            volume: foo
    labels:
      appSpecLabel: test-app-spec-label
    jobs:
      job-name:
        labels:
          jobLabel: test-job-label
        annotations:
          jobAnn: test-job-ann
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
    volumes:
      foo: {}
  conditions:
    - type: defined
      reason: Success
      status: "True"
      success: true
---
